

    
<form class="max-w-sm mx-auto bg-gray-600 mt-48 p-5 rounded-2xl" [formGroup]="loginform">
  <div class="mb-5">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email
        @if (loginform.controls["email"].errors?.["required"] && loginform.controls['email'].touched ) {
        <span class="text-red-600">*</span>
    }
    </label>
    
    <input type="email" formControlName="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" />
  </div>
  <div class="mb-5">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password
        @if (loginform.controls["password"].errors?.["required"] && loginform.controls['password'].touched) {
        <span class="text-red-600">*</span>
        } @if (loginform.controls['password'].touched && loginform.controls['password'].errors?.['minlength'] ) {
            <span class="text-red-600">Minimum 6 digits required</span>
        }
    </label>
    <input type="password" formControlName="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
  </div>
  <div class="flex items-start mb-5">
    <div class="flex items-center h-5">
      <input id="remember" type="checkbox" formControlName="isrememberme" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
    </div>
    <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
  </div>
  <button type="submit" (click)="onsubmit()" [disabled]="loginform.invalid" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700  disabled:cursor-not-allowed cursor-pointer dark:focus:ring-blue-800">Submit</button>
</form>

<h1>{{showdetails|json}}</h1>
